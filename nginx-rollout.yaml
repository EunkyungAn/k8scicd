apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  strategy:
    blueGreen:
      activeService: nginx-active-svc  # 활성화된 서비스
      previewService: nginx-preview-svc  # 미리보기 서비스
      autoPromotionEnabled: true  # 자동으로 새로운 버전으로 트래픽 전환
      steps:
        - setWeight: 0  # 처음에는 Blue 환경에 트래픽 없음
        - pause: {duration: 10s}  # 잠시 대기
        - setWeight: 100  # Green 환경에 트래픽 전환
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
