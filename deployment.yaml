apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stable
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
      version: stable
  template:
    metadata:
      labels:
        app: nginx
        version: stable
    spec:
      containers:
      - name: nginx
        image: nginx:stable  # Stable 버전의 nginx 이미지 사용
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-canary
  namespace: default
spec:
  replicas: 2  # Canary 버전의 인스턴스 수는 적게 설정
  selector:
    matchLabels:
      app: nginx
      version: canary
  template:
    metadata:
      labels:
        app: nginx
        version: canary
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # 새로운 버전의 nginx 이미지 사용
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
